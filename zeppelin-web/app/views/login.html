<!-- OPR Utility -->

<div class="col-md-4 col-md-offset-3">
  <div class="container">
    <p>Please log in.</p>
  </div>
  <div class="container">
    <form class="form" name="form" ng-submit="login(form)" novalidate="">
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="text" name="email" ng-model="user.email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password" ng-model="user.password">
      </div>
      <div>
        <button class="btn btn-inverse btn-lg btn-login" type="submit">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
